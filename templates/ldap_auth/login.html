<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LDAP</title>
</head>
<body>
    <form class="form-horizontal" action="{% url 'ldap_auth:user_login' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        Username:<br>
        <input type="text" name="username"><br>
        User password:<br>
        <input type="password" name="password">
        <button type="submit">login</button>
    </form>
</body>
</html>
